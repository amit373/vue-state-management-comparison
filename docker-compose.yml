services:
  props:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        APP_NAME: props
        PORT: 3001
    ports:
      - "3001:3001"
    volumes:
      - ./apps/props:/app/apps/props
      - ./packages:/app/packages
    environment:
      - NODE_ENV=development
    command: sh -c "cd /app/apps/props && pnpm run dev"
    stdin_open: true
    tty: true

